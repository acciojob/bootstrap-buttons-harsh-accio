<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h1>Bootstrap Buttons</h1>
  <!-- Button 1: Primary -->
  <button id="button-1" class="btn btn-primary mb-2">Primary</button>

  <!-- Button 2: Outline Secondary -->
  <button id="button-2" class="btn btn-outline-secondary mb-2">Outline Secondary</button>

  <!-- Button 3: Success Large -->
  <button id="button-3" class="btn btn-success btn-lg mb-2">Success Large</button>

  <!-- Button 4: Danger Small -->
  <button id="button-4" class="btn btn-danger btn-sm mb-2">Danger Small</button>

  <!-- Button 5: Warning Large Full-Width (matches Cypress 'vw-100') -->
  <button id="button-5" class="btn btn-warning btn-lg vw-100 mb-2">Warning Full Width</button>

  <!-- Button 6: Disabled Info (with 'disabled' class) -->
  <button id="button-6" class="btn btn-info disabled mb-2" disabled>Disabled Info</button>

  <!-- Button 7: Light -->
  <button id="button-7" class="btn btn-light mb-2">Light</button>

  <!-- Button 8: Link -->
  <button id="button-8" class="btn btn-link mb-2">Link Button</button>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
