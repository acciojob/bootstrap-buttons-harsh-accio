<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<body class="p-4">
<h1>Bootstrap Buttons</h1>
  <!-- Button 1: Primary button -->
  <button id="button-1" class="btn btn-primary mb-2">Primary</button>

  <!-- Button 2: Outline secondary button -->
  <button id="button-2" class="btn btn-outline-secondary mb-2">Outline Secondary</button>

  <!-- Button 3: Success large button -->
  <button id="button-3" class="btn btn-success btn-lg mb-2">Success Large</button>

  <!-- Button 4: Danger small button -->
  <button id="button-4" class="btn btn-danger btn-sm mb-2">Danger Small</button>

  <!-- Button 5: Warning large full-screen width button -->
  <button id="button-5" class="btn btn-warning btn-lg w-100 mb-2">Warning Full Width</button>

  <!-- Button 6: Disabled info button -->
  <button id="button-6" class="btn btn-info mb-2" disabled>Disabled Info</button>

  <!-- Button 7: Light button -->
  <button id="button-7" class="btn btn-light mb-2">Light</button>

  <!-- Button 8: Link button -->
  <button id="button-8" class="btn btn-link mb-2">Link Button</button>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
